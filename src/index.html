<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <script type="text/javascript" src="./main.js"></script>

    <form onsubmit="onSubmit()" action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">

      <fieldset class="form-items">
        <legend>Peronal information</legend>

        <div class="form-field first">
          <label for="surname">
          Surname:

            <input type="text" name="surname" id="surname">
          </label>
        </div>

        <div class="form-field">
          <label for="name">
          Name:

            <input type="text" name="name" id="name">
          </label>
        </div>

        <div class="form-field">
          <label for="old">
          How old are You?

            <input
            type="number"
            name="old"
            id="old"
            value="12"
            max="100">
          </label>
        </div>

        <div class="form-field">
          <label for="date-of-birth">
          Full date of birth:

            <input
            type="date"
            name="date-of-birth"
            id="date-of-birth"
            min="2009-01-01">
          </label>
        </div>

        <div class="form-field">
          <label for="terms">
          I accept the terms of the agreement

            <input type="checkbox" name="terms" id="terms">
          </label>
        </div>
      </fieldset>

      <fieldset class="form-items">
        <legend>Registration</legend>

        <div class="form-field first">
          <label for="email">
          E-mail:

            <input
            type="email"
            name="email"
            id="email"
            placeholder="email@example.com">
          </label>
        </div>

        <div class="form-field">
          <label for="password">
          Pasword:

            <input
            type="password"
            name="password"
            id="password"
            minlength="8"
            maxlength="30"
            required>
          </label>
        </div>
      </fieldset>

      <fieldset class="form-items">
        <legend>An interesting facts about you!</legend>

        <div class="form-field first">
          <label for="cat">
          Do you love cats?

            <input
            type="radio"
            name="love-cat"
            id="cat-yes"
            value="yes">
            Yes
          </label>

          <label for="cat">
            <input
            type="radio"
            name="love-cat"
            id="cat-no"
            value="no">
            No
          </label>
        </div>

        <div class="form-field">
          <label for="color">
          What is your favourite color?

            <input
            type="color"
            name="color"
            id="color"
            value="#fff">
          </label>
        </div>

        <div class="form-field">
          <label for="time">
          What time do you go to bed?

            <input type="time" name="time" id="time">
          </label>
        </div>

        <div class="form-field">
          <label for="cars">
          What are you favourite brand of cars?

            <select name="cars" id="cars" multiple>
              <option value=" " disabled selected>Choose a car</option>
              <option value="bmw">BMW</option>
              <option value="audi">Audi</option>
              <option value="lada">Lada</option>
            </select>
          </label>
        </div>

        <div class="form-field">
          <label for="raiting">
          How do you rate our work?

            <input type="range" name="raiting" id="raiting">
          </label>
        </div>
      </fieldset>

      <fieldset class="form-items">
        <legend>Aditional info:</legend>

        <div class="form-field first">
          <label for="comments">
          Comments:

            <textarea
            name="comments"
            id="comments"
            cols="30"
            rows="2">
            </textarea>
          </label>
        </div>

        <div class="form-field">
          <label for="recomendation">
          Would you recommend us?

            <select name="recomendation" id="recomendation">
              <option value="yes">yes</option>
              <option value="no">no</option>
            </select>
          </label>
        </div>
      </fieldset>

      <button class="form-items">Submit</button>
    </form>
  </body>
</html>
